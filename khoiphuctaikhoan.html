<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi Phục Tài Khoản | HighSchool Hub</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997320.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6C63FF; --secondary: #00D2FF; --dark: #0f172a;
            --dark-light: #1e293b; --text: #f1f5f9; --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --success: #00c853; --error: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body {
            background-color: var(--dark); color: var(--text); height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at 50% 10%, rgba(108, 99, 255, 0.1) 0%, transparent 20%);
        }

        .auth-container {
            background: var(--dark-light); padding: 40px; border-radius: 20px;
            width: 90%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative;
        }

        .icon-wrapper {
            width: 80px; height: 80px; background: rgba(108, 99, 255, 0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px auto; color: var(--secondary); font-size: 2rem;
            border: 2px solid var(--primary); box-shadow: 0 0 15px rgba(108, 99, 255, 0.3);
        }

        h2 { margin-bottom: 10px; font-size: 1.5rem; color: white; }
        p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; line-height: 1.5; }

        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group input {
            width: 100%; padding: 12px 15px 12px 40px; background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px;
            color: white; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--secondary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.1); }
        .input-group i { position: absolute; left: 15px; top: 14px; color: var(--text-muted); }

        .btn-submit {
            width: 100%; padding: 12px; background: var(--gradient); border: none;
            border-radius: 30px; color: white; font-weight: 700; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-submit:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4); }

        .back-link { display: inline-flex; align-items: center; gap: 8px; margin-top: 25px; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .back-link:hover { color: var(--secondary); }

        /* Toast Notification */
        .toast {
            position: fixed; top: 20px; right: -400px;
            background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px);
            color: white; padding: 16px 24px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 15px;
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 9999; border: 1px solid rgba(255,255,255,0.1); border-left: 4px solid transparent;
        }
        .toast.show { right: 20px; }
        .toast.success { border-left-color: var(--success); }
        .toast.success i { color: var(--success); }
        .toast.error { border-left-color: var(--error); }
        .toast.error i { color: var(--error); }
    </style>
</head>
<body>

    <!-- TOAST -->
    <div id="customToast" class="toast">
        <div class="toast-icon"><i class="fas fa-info-circle"></i></div>
        <div class="toast-content">
            <div style="font-weight:700; margin-bottom:4px;" id="toastTitle">Thông báo</div>
            <div style="font-size:0.85rem; color:#cbd5e1;" id="toastMsg">Nội dung...</div>
        </div>
    </div>

    <div class="auth-container">
        <div class="icon-wrapper"><i class="fas fa-shield-alt"></i></div>
        <h2>Quên Mật Khẩu?</h2>
        <p>Nhập email đã đăng ký tài khoản HighSchool Hub. Chúng tôi sẽ gửi link đặt lại mật khẩu cho bạn.</p>
        
        <form id="recoveryForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Nhập email của bạn" required>
            </div>
            <button type="submit" class="btn-submit" id="btnSend">Gửi Yêu Cầu</button>
        </form>

        <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Quay lại Đăng nhập</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // CẤU HÌNH FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDFzSBZjJS5RvCL9Ax7xRrk6q_WsNGkh_s",
            authDomain: "hubschoolvn-db841.firebaseapp.com",
            projectId: "hubschoolvn-db841",
            storageBucket: "hubschoolvn-db841.firebasestorage.app",
            messagingSenderId: "526272140814",
            appId: "1:526272140814:web:ba337306b1d4b4d4af4e5f",
            measurementId: "G-4KD8Z1FGC7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- QUAN TRỌNG: Cài đặt ngôn ngữ Tiếng Việt cho Email ---
        auth.languageCode = 'vi'; 

        // Toast Logic
        const showToast = (type, title, msg) => {
            const toast = document.getElementById('customToast');
            const icon = toast.querySelector('i');
            toast.className = `toast ${type} show`;
            
            if(type === 'success') icon.className = 'fas fa-check-circle';
            else icon.className = 'fas fa-exclamation-triangle';

            document.getElementById('toastTitle').innerText = title;
            document.getElementById('toastMsg').innerText = msg;
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btnSend');
            const originalText = btn.innerText;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang gửi...';
            btn.disabled = true;

            try {
                await sendPasswordResetEmail(auth, email);
                showToast('success', 'Đã gửi email!', 'Hệ thống đã gửi link đặt lại mật khẩu (Tiếng Việt) vào hộp thư của bạn.');
                btn.innerText = "Gửi Lại";
            } catch (error) {
                console.error(error);
                let msg = "Lỗi: " + error.message;
                if (error.code === 'auth/user-not-found') msg = "Email này chưa đăng ký tài khoản!";
                if (error.code === 'auth/invalid-email') msg = "Email không hợp lệ!";
                
                showToast('error', 'Thất bại', msg);
                btn.innerText = "Thử Lại";
            }
            btn.disabled = false;
        });
    </script>
</body>
</html>
