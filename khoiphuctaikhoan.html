<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi Phục Tài Khoản | HighSchool Hub</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997320.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- THƯ VIỆN EMAILJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #00D2FF;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 50% 10%, rgba(108, 99, 255, 0.1) 0%, transparent 20%);
        }

        .auth-container {
            background: var(--dark-light);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Hiệu ứng loading bar */
        .loading-line {
            position: absolute; top: 0; left: 0;
            height: 3px; width: 0%;
            background: var(--gradient);
            transition: width 0.3s;
        }

        .icon-wrapper {
            width: 80px; height: 80px;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px auto;
            color: var(--secondary);
            font-size: 2rem;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.3);
        }

        h2 { margin-bottom: 10px; font-size: 1.5rem; color: white; }
        p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; line-height: 1.5; }

        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--secondary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.1); }
        .input-group i { position: absolute; left: 15px; top: 14px; color: var(--text-muted); }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(100%); }
        .btn-submit:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4); }

        .back-link { display: inline-flex; align-items: center; gap: 8px; margin-top: 25px; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .back-link:hover { color: var(--secondary); }

        /* Thông báo nhỏ */
        .toast {
            position: fixed; top: 20px; right: -300px;
            background: #00c853; color: white;
            padding: 15px 25px; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.5s; z-index: 1000;
            display: flex; align-items: center; gap: 10px;
            max-width: 300px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Thanh loading -->
    <div class="toast" id="toast"><i class="fas fa-check-circle"></i> <span>Gửi thành công!</span></div>

    <div class="auth-container">
        <div class="loading-line" id="loadingLine"></div>
        <div class="icon-wrapper">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h2>Quên Mật Khẩu?</h2>
        <p>Nhập email liên kết với tài khoản HighSchool Hub để nhận mã OTP xác thực.</p>
        
        <form id="recovery-form" onsubmit="sendEmail(event)">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="user_email" placeholder="Nhập email của bạn" required>
            </div>
            <button type="submit" class="btn-submit" id="btnSend">Gửi Mã OTP</button>
        </form>

        <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Quay lại Đăng nhập</a>
    </div>

    <script type="text/javascript">
        // --- CẤU HÌNH EMAILJS ĐÃ ĐƯỢC TÍCH HỢP ---
        const SERVICE_ID = "service_0ygwouk";
        const TEMPLATE_ID = "template_3ybn70m";
        const PUBLIC_KEY = "5KROAxNlrQmbvs8gk";

        // Khởi tạo EmailJS
        (function(){
            emailjs.init(PUBLIC_KEY);
        })();

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.style.background = type === 'success' ? '#00c853' : '#ff4757';
            toast.querySelector('span').innerText = message;
            toast.style.right = '20px';
            setTimeout(() => { toast.style.right = '-300px'; }, 6000); // Tăng thời gian hiển thị để kịp đọc lỗi
        }

        function sendEmail(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnSend');
            const emailInput = document.getElementById('email');
            const loadingLine = document.getElementById('loadingLine');
            
            // 1. Tạo OTP ngẫu nhiên (6 số)
            const otp = Math.floor(100000 + Math.random() * 900000);

            // 2. Tính thời gian hết hạn (Hiện tại + 15 phút)
            const now = new Date();
            const expireTime = new Date(now.getTime() + 15 * 60000); // 15 phút * 60 giây * 1000ms
            // Format giờ đẹp (VD: 10:30 PM)
            const timeString = expireTime.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });

            // 3. Chuẩn bị dữ liệu gửi đi (Cần khớp với biến {{otp}} và {{time}} trong Template)
            var templateParams = {
                to_email: emailInput.value, // Email người nhận
                otp: otp,                   // Mã OTP
                time: timeString            // Thời gian hết hạn
            };

            // UI Loading
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang gửi...';
            btn.disabled = true;
            loadingLine.style.width = "70%";

            // 4. Gửi mail qua EmailJS
            emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
                .then(function(response) {
                    // Thành công
                    loadingLine.style.width = "100%";
                    btn.innerHTML = '<i class="fas fa-check"></i> Đã gửi!';
                    
                    showToast(`OTP đã gửi đến ${emailInput.value}`);
                    
                    // Log OTP ra console để bạn test (Xóa dòng này khi đưa web cho người dùng thật)
                    console.log("Mã OTP (Debug):", otp);

                    // Reset UI
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerHTML = 'GỬI LẠI';
                        loadingLine.style.width = "0%";
                    }, 5000); // Đợi 5s mới cho gửi lại

                }, function(error) {
                    // Thất bại
                    loadingLine.style.width = "0%";
                    btn.innerHTML = 'Thử lại';
                    btn.disabled = false;

                    // --- CẬP NHẬT: HIỂN THỊ LỖI CỤ THỂ ---
                    console.error('FAILED...', error);
                    let errorMsg = "Lỗi kết nối!";
                    
                    if (error.text) {
                        errorMsg = "Lỗi: " + error.text;
                    } else if (error.status === 412) {
                        errorMsg = "Lỗi: Public Key chưa đúng.";
                    } else if (error.status === 400) {
                        errorMsg = "Lỗi: Service ID hoặc Template ID chưa đúng.";
                    }

                    showToast(errorMsg, 'error');
                });
        }
    </script>
</body>
</html>
