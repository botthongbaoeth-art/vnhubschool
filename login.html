<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | HighSchool Hub</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997320.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #00D2FF;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 20%);
        }

        .auth-container {
            background: var(--dark-light);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header i { font-size: 3rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .auth-header h2 { font-size: 1.8rem; }
        .auth-header p { color: var(--text-muted); font-size: 0.9rem; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--secondary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }
        .input-group i { position: absolute; left: 15px; top: 38px; color: var(--text-muted); }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4); }

        .auth-footer { text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted); }
        .auth-footer a { color: var(--secondary); text-decoration: none; font-weight: 600; }
        .auth-footer a:hover { text-decoration: underline; }

        .back-home {
            position: absolute; top: 20px; left: 20px;
            color: var(--text-muted); text-decoration: none;
            display: flex; align-items: center; gap: 5px;
            transition: 0.3s;
        }
        .back-home:hover { color: var(--secondary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <a href="../index.html" class="back-home"><i class="fas fa-arrow-left"></i> Trang chủ</a>

    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-user-circle"></i>
            <h2>Chào Mừng Trở Lại</h2>
            <p>Đăng nhập để tiếp tục học tập</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Email hoặc Tên đăng nhập</label>
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="example@email.com" required>
            </div>
            <div class="input-group">
                <label>Mật khẩu</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div style="text-align: right; margin-bottom: 20px;">
                <a href="khoiphuctaikhoan.html" style="font-size: 0.8rem; color: var(--text-muted);">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn-submit">ĐĂNG NHẬP</button>
        </form>
        <div class="auth-footer">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-submit');

            // Hiệu ứng Loading
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            btn.style.opacity = "0.8";

            setTimeout(() => {
                // Giả lập logic đăng nhập
                if(email && password.length >= 6) {
                    alert('Đăng nhập thành công! Chào mừng bạn quay lại.');
                    window.location.href = '../home.html';
                } else {
                    alert('Vui lòng kiểm tra lại thông tin!');
                    btn.innerHTML = 'ĐĂNG NHẬP';
                    btn.style.opacity = "1";
                }
            }, 1500);
        }
    </script>
</body>
</html>
