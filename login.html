<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | HighSchool Hub</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997320.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #00D2FF;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --success: #00c853;
            --error: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 20%);
            overflow: hidden; /* Ngăn cuộn khi có popup */
        }

        .auth-container {
            background: var(--dark-light);
            padding: 40px;
            border-radius: 20px;
            width: 90%; /* Responsive cho mobile */
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header i { font-size: 3rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .auth-header h2 { font-size: 1.8rem; }
        .auth-header p { color: var(--text-muted); font-size: 0.9rem; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--secondary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }
        .input-group i { position: absolute; left: 15px; top: 38px; color: var(--text-muted); }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

        .auth-footer { text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted); }
        .auth-footer a { color: var(--secondary); text-decoration: none; font-weight: 600; }
        .auth-footer a:hover { text-decoration: underline; }

        .back-home {
            position: absolute; top: 20px; left: 20px;
            color: var(--text-muted); text-decoration: none;
            display: flex; align-items: center; gap: 5px;
            transition: 0.3s;
        }
        .back-home:hover { color: var(--secondary); }

        /* --- CUSTOM TOAST NOTIFICATION --- */
        .toast {
            position: fixed;
            top: 20px;
            right: -400px; /* Ẩn bên phải màn hình */
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 9999;
            border: 1px solid rgba(255,255,255,0.1);
            min-width: 300px;
            border-left: 4px solid transparent;
        }
        
        .toast.show { right: 20px; }
        
        .toast.success { border-left-color: var(--success); }
        .toast.success .toast-icon { color: var(--success); }
        
        .toast.error { border-left-color: var(--error); }
        .toast.error .toast-icon { color: var(--error); }

        .toast-icon { font-size: 1.5rem; }
        .toast-content { flex: 1; }
        .toast-title { font-weight: 700; font-size: 1rem; margin-bottom: 4px; }
        .toast-msg { font-size: 0.85rem; color: var(--text-muted); }
        
        .toast-close { cursor: pointer; color: var(--text-muted); transition: 0.2s; }
        .toast-close:hover { color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- TOAST NOTIFICATION ELEMENT -->
    <div id="customToast" class="toast">
        <div class="toast-icon"><i class="fas fa-info-circle"></i></div>
        <div class="toast-content">
            <div class="toast-title">Thông báo</div>
            <div class="toast-msg">Nội dung thông báo...</div>
        </div>
        <div class="toast-close" onclick="hideToast()"><i class="fas fa-times"></i></div>
    </div>

    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Trang chủ</a>

    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-user-circle"></i>
            <h2>Chào Mừng Trở Lại</h2>
            <p>Đăng nhập để tiếp tục học tập</p>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>
            <div class="input-group">
                <label>Mật khẩu</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div style="text-align: right; margin-bottom: 20px;">
                <a href="khoiphuctaikhoan.html" style="font-size: 0.8rem; color: var(--text-muted);">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn-submit">ĐĂNG NHẬP</button>
        </form>
        <div class="auth-footer">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
    </div>

    <!-- FIREBASE SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFzSBZjJS5RvCL9Ax7xRrk6q_WsNGkh_s",
            authDomain: "hubschoolvn-db841.firebaseapp.com",
            projectId: "hubschoolvn-db841",
            storageBucket: "hubschoolvn-db841.firebasestorage.app",
            messagingSenderId: "526272140814",
            appId: "1:526272140814:web:ba337306b1d4b4d4af4e5f",
            measurementId: "G-4KD8Z1FGC7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- HÀM HIỂN THỊ TOAST ---
        window.showToast = (type, title, message) => {
            const toast = document.getElementById('customToast');
            const icon = toast.querySelector('.toast-icon i');
            const titleEl = toast.querySelector('.toast-title');
            const msgEl = toast.querySelector('.toast-msg');

            // Reset class
            toast.className = `toast ${type} show`;
            
            // Set Icon
            if(type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else {
                icon.className = 'fas fa-exclamation-triangle';
            }

            titleEl.innerText = title;
            msgEl.innerText = message;

            // Tự động ẩn sau 3s
            setTimeout(() => {
                hideToast();
            }, 3000);
        }

        window.hideToast = () => {
            document.getElementById('customToast').classList.remove('show');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-submit');
            const originalText = btn.innerHTML;

            // Hiệu ứng Loading
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang kiểm tra...';
            btn.disabled = true;

            try {
                // 1. Thiết lập lưu phiên đăng nhập
                await setPersistence(auth, browserLocalPersistence);

                // 2. Tiến hành đăng nhập
                await signInWithEmailAndPassword(auth, email, password);

                // 3. Thông báo thành công
                showToast('success', 'Thành công!', 'Đang chuyển hướng về trang chủ...');
                
                // Chờ 1.5s để người dùng đọc thông báo rồi mới chuyển trang
                setTimeout(() => {
                    window.location.replace('home.html');
                }, 1500);

            } catch (error) {
                console.error(error);
                let title = "Đăng nhập thất bại";
                let msg = "Đã có lỗi xảy ra.";
                
                // Việt hóa lỗi chi tiết
                if(error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = "Email hoặc mật khẩu không chính xác!";
                } else if (error.code === 'auth/too-many-requests') {
                    msg = "Bạn thử lại quá nhiều lần. Vui lòng đợi một lát.";
                } else if (error.code === 'auth/network-request-failed') {
                    msg = "Vui lòng kiểm tra kết nối mạng!";
                } else if (error.code === 'auth/invalid-email') {
                    msg = "Định dạng email không hợp lệ!";
                }

                showToast('error', title, msg);
                
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
