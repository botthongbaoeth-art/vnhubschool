<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | HighSchool Hub</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997320.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #00D2FF;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 20%);
        }

        .auth-container {
            background: var(--dark-light);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header i { font-size: 3rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .auth-header h2 { font-size: 1.8rem; }
        .auth-header p { color: var(--text-muted); font-size: 0.9rem; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--secondary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }
        .input-group i { position: absolute; left: 15px; top: 38px; color: var(--text-muted); }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

        .auth-footer { text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted); }
        .auth-footer a { color: var(--secondary); text-decoration: none; font-weight: 600; }
        .auth-footer a:hover { text-decoration: underline; }

        .back-home {
            position: absolute; top: 20px; left: 20px;
            color: var(--text-muted); text-decoration: none;
            display: flex; align-items: center; gap: 5px;
            transition: 0.3s;
        }
        .back-home:hover { color: var(--secondary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Trang chủ</a>

    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-user-circle"></i>
            <h2>Chào Mừng Trở Lại</h2>
            <p>Đăng nhập để tiếp tục học tập</p>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>
            <div class="input-group">
                <label>Mật khẩu</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div style="text-align: right; margin-bottom: 20px;">
                <a href="khoiphuctaikhoan.html" style="font-size: 0.8rem; color: var(--text-muted);">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn-submit">ĐĂNG NHẬP</button>
        </form>
        <div class="auth-footer">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
    </div>

    <!-- FIREBASE SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        // Import thêm setPersistence và browserLocalPersistence
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFzSBZjJS5RvCL9Ax7xRrk6q_WsNGkh_s",
            authDomain: "hubschoolvn-db841.firebaseapp.com",
            projectId: "hubschoolvn-db841",
            storageBucket: "hubschoolvn-db841.firebasestorage.app",
            messagingSenderId: "526272140814",
            appId: "1:526272140814:web:ba337306b1d4b4d4af4e5f",
            measurementId: "G-4KD8Z1FGC7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-submit');
            const originalText = btn.innerHTML;

            // Hiệu ứng Loading
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang kiểm tra...';
            btn.disabled = true;

            try {
                // 1. Thiết lập lưu phiên đăng nhập (Quan trọng để không bị văng)
                await setPersistence(auth, browserLocalPersistence);

                // 2. Tiến hành đăng nhập
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 3. Thông báo và chuyển hướng
                // Sử dụng window.location.replace để người dùng không bấm Back quay lại trang login được
                alert('Đăng nhập thành công! Đang chuyển hướng...');
                window.location.replace('home.html');

            } catch (error) {
                console.error(error);
                let msg = "Đăng nhập thất bại: " + error.message;
                
                // Việt hóa lỗi
                if(error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = "Sai email hoặc mật khẩu!";
                } else if (error.code === 'auth/too-many-requests') {
                    msg = "Đăng nhập sai quá nhiều lần. Vui lòng thử lại sau.";
                } else if (error.code === 'auth/network-request-failed') {
                    msg = "Lỗi kết nối mạng!";
                }

                alert(msg);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
