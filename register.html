<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký | HighSchool Hub</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997320.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Dùng chung CSS Variables */
        :root {
            --primary: #6C63FF;
            --secondary: #00D2FF;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--dark-light);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.5s ease-out;
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header h2 { font-size: 1.8rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .auth-header p { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        .input-group { margin-bottom: 15px; position: relative; }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); }
        .input-group i { position: absolute; left: 15px; top: 14px; color: var(--text-muted); font-size: 0.9rem; }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4); }

        .auth-footer { text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted); }
        .auth-footer a { color: var(--secondary); text-decoration: none; font-weight: 600; }

        .toggle-pwd {
            position: absolute; right: 15px; top: 14px; left: auto !important;
            cursor: pointer; pointer-events: auto;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-header">
            <h2>Tạo Tài Khoản Mới</h2>
            <p>Tham gia cộng đồng học tập Gen Z ngay hôm nay!</p>
        </div>
        <form id="registerForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" placeholder="Họ và tên" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email của bạn" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mật khẩu (tối thiểu 6 ký tự)" required>
            </div>
            <div class="input-group">
                <i class="fas fa-shield-alt"></i>
                <input type="password" id="confirm_password" placeholder="Nhập lại mật khẩu" required>
                <i class="fas fa-eye toggle-pwd" onclick="togglePassword()"></i>
            </div>
            
            <button type="submit" class="btn-submit">ĐĂNG KÝ NGAY</button>
        </form>
        <div class="auth-footer">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </div>
    </div>

    <!-- FIREBASE SDK (Module) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- CẤU HÌNH FIREBASE CHÍNH XÁC (ĐÃ CẬP NHẬT) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDFzSBZjJS5RvCL9Ax7xRrk6q_WsNGkh_s",
            authDomain: "hubschoolvn-db841.firebaseapp.com",
            projectId: "hubschoolvn-db841",
            storageBucket: "hubschoolvn-db841.firebasestorage.app",
            messagingSenderId: "526272140814",
            appId: "1:526272140814:web:ba337306b1d4b4d4af4e5f",
            measurementId: "G-4KD8Z1FGC7"
        };

        // Khởi tạo Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Lỗi khởi tạo Firebase. Kiểm tra Config.", error);
        }

        // Logic ẩn hiện mật khẩu
        window.togglePassword = function() {
            const pwd = document.getElementById('password');
            const confirm = document.getElementById('confirm_password');
            const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
            pwd.setAttribute('type', type);
            confirm.setAttribute('type', type);
        }

        // Logic Đăng ký
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // (Đã xóa đoạn kiểm tra key cũ vì bạn đã điền đúng)

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const btn = document.querySelector('.btn-submit');

            if (password !== confirm) {
                alert("Mật khẩu nhập lại không khớp!");
                return;
            }

            // Hiệu ứng loading
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            btn.disabled = true;

            try {
                // 1. Tạo tài khoản Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Lưu thông tin phụ (Họ tên) vào Firestore Database
                await setDoc(doc(db, "users", user.uid), {
                    fullname: fullname,
                    email: email,
                    role: "student",
                    createdAt: new Date().toISOString()
                });

                alert("Đăng ký thành công! Đang chuyển hướng...");
                window.location.href = 'login.html';

            } catch (error) {
                console.error(error);
                let msg = "Đăng ký thất bại: " + error.message;
                if(error.code === 'auth/email-already-in-use') msg = "Email này đã được sử dụng!";
                if(error.code === 'auth/weak-password') msg = "Mật khẩu quá yếu (cần ít nhất 6 ký tự).";
                
                alert(msg);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
