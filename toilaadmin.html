<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | HubSchool</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997320.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #6C63FF; --secondary: #00D2FF; --accent: #FF2E63;
            --gold: #FFD700; --dark: #0f172a; --dark-lighter: #1e293b;
            --text: #f8fafc; --text-muted: #94a3b8;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--dark); color: var(--text); min-height: 100vh; padding: 20px; }

        .admin-container {
            max-width: 1200px; margin: 0 auto;
            background: var(--dark-lighter);
            border-radius: 20px; border: var(--glass-border);
            padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        .header h1 { background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* TABLE STYLES */
        .user-table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { text-align: left; padding: 15px; color: var(--text-muted); font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); vertical-align: middle; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .u-info { display: flex; align-items: center; gap: 15px; }
        .u-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .u-role { font-size: 0.7rem; padding: 3px 8px; border-radius: 10px; background: rgba(255,255,255,0.1); margin-left: 5px; }
        .u-role.vip { background: var(--gold); color: black; font-weight: bold; }

        .xu-badge { color: var(--gold); font-weight: bold; display: flex; align-items: center; gap: 5px; }
        
        .action-btn {
            border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; color: white; margin-right: 5px;
        }
        .btn-add { background: rgba(0, 200, 83, 0.2); color: #00e676; }
        .btn-add:hover { background: rgba(0, 200, 83, 0.4); }
        .btn-sub { background: rgba(255, 46, 99, 0.2); color: #ff4757; }
        .btn-sub:hover { background: rgba(255, 46, 99, 0.4); }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }
        .modal-box { background: #1e293b; padding: 30px; border-radius: 20px; width: 400px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .inp-amount { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; margin: 20px 0; outline: none; font-size: 1.1rem; }
        .btn-confirm { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }

        #loading { text-align: center; padding: 50px; color: var(--text-muted); }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="header">
            <div>
                <h1>ADMIN QUẢN LÝ</h1>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Quản lý người dùng và tài chính (Xu)</p>
            </div>
            <button onclick="window.location.href='home.html'" style="padding: 10px 20px; background: rgba(255,255,255,0.1); border:none; color: white; border-radius: 10px; cursor: pointer;">
                <i class="fas fa-arrow-left"></i> Về Trang Chủ
            </button>
        </div>

        <div style="margin-bottom: 20px; display: flex; gap: 10px;">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên hoặc email..." style="flex:1; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white;" oninput="filterUsers()">
            <div style="padding: 12px 20px; background: rgba(255,215,0,0.1); border-radius: 10px; color: var(--gold); font-weight: bold; border: 1px solid rgba(255,215,0,0.2);">
                Tổng User: <span id="totalUsers">0</span>
            </div>
        </div>

        <div class="user-table-wrapper">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Người dùng</th>
                        <th>Email / Username</th>
                        <th>Cấp độ</th>
                        <th>Số Xu hiện tại</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
            <div id="loading">Đang tải dữ liệu...</div>
        </div>
    </div>

    <div class="modal" id="xuModal">
        <div class="modal-box">
            <h3 id="modalTitle">Cộng Xu</h3>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 5px;">Điều chỉnh số dư cho <b id="modalUser">User</b></p>
            <input type="number" id="xuAmount" class="inp-amount" placeholder="Nhập số lượng..." autofocus>
            <div style="display: flex; gap: 10px;">
                <button class="btn-confirm" onclick="confirmAction()" id="btnConfirm">Xác Nhận</button>
                <button class="btn-confirm" style="background: transparent; border: 1px solid var(--text-muted);" onclick="closeModal()">Hủy</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CẤU HÌNH FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDFzSBZjJS5RvCL9Ax7xRrk6q_WsNGkh_s",
            authDomain: "hubschoolvn-db841.firebaseapp.com",
            projectId: "hubschoolvn-db841",
            storageBucket: "hubschoolvn-db841.firebasestorage.app",
            messagingSenderId: "526272140814",
            appId: "1:526272140814:web:ba337306b1d4b4d4af4e5f",
            measurementId: "G-4KD8Z1FGC7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allUsers = [];
        let selectedUserId = null;
        let actionType = 'add'; 

        // Cấu hình Toast (Thông báo nhỏ góc phải)
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            background: '#1e293b',
            color: '#fff',
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchAllUsers();
            } else {
                window.location.href = 'login.html';
            }
        });

        async function fetchAllUsers() {
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                allUsers = [];
                querySnapshot.forEach((doc) => {
                    allUsers.push({ id: doc.id, ...doc.data() });
                });
                document.getElementById('totalUsers').innerText = allUsers.length;
                document.getElementById('loading').style.display = 'none';
                renderTable(allUsers);
            } catch (error) {
                console.error("Lỗi lấy data:", error);
                if (error.code === 'permission-denied') {
                     Swal.fire({
                        icon: 'error',
                        title: 'Lỗi Quyền Truy Cập!',
                        html: 'Database đang bị khóa. Hãy vào <b>Firebase Console > Firestore > Rules</b> và đổi thành:<br><code>allow read, write: if true;</code>',
                        confirmButtonText: 'Đã hiểu'
                    });
                }
            }
        }

        function renderTable(users) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            users.forEach(u => {
                const tr = document.createElement('tr');
                const avatar = u.avatarEmoji || (u.fullname ? u.fullname.charAt(0) : 'U');
                const roleBadge = u.isVIP ? '<span class="u-role vip">VIP</span>' : '<span class="u-role">Member</span>';
                
                tr.innerHTML = `
                    <td>
                        <div class="u-info">
                            <div class="u-avatar">${avatar}</div>
                            <div>
                                <div style="font-weight: 600;">${u.fullname || "Không tên"} ${roleBadge}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted);">ID: ${u.id.substr(0, 8)}...</div>
                            </div>
                        </div>
                    </td>
                    <td style="color: var(--text-muted);">${u.username || "Chưa set"} <br> ${u.email || ""}</td>
                    <td><b style="color: var(--primary);">Lv.${u.level || 1}</b></td>
                    <td>
                        <div class="xu-badge"><i class="fas fa-coins"></i> ${u.xu || 0}</div>
                    </td>
                    <td>
                        <button class="action-btn btn-add" onclick="openModal('${u.id}', '${u.fullname}', 'add')">
                            <i class="fas fa-plus"></i> Cộng
                        </button>
                        <button class="action-btn btn-sub" onclick="openModal('${u.id}', '${u.fullname}', 'sub')">
                            <i class="fas fa-minus"></i> Trừ
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.filterUsers = () => {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(u => 
                (u.fullname && u.fullname.toLowerCase().includes(val)) || 
                (u.email && u.email.toLowerCase().includes(val)) ||
                (u.username && u.username.toLowerCase().includes(val))
            );
            renderTable(filtered);
        }

        // MODAL LOGIC
        window.openModal = (uid, name, type) => {
            selectedUserId = uid;
            actionType = type;
            document.getElementById('modalTitle').innerText = type === 'add' ? 'Cộng Xu' : 'Trừ Xu';
            document.getElementById('modalUser').innerText = name;
            document.getElementById('btnConfirm').style.background = type === 'add' ? 'var(--primary)' : '#ff4757';
            document.getElementById('xuAmount').value = '';
            document.getElementById('xuModal').classList.add('active');
            
            // Auto focus vào ô nhập
            setTimeout(() => document.getElementById('xuAmount').focus(), 100);
        }

        window.closeModal = () => {
            document.getElementById('xuModal').classList.remove('active');
        }

        window.confirmAction = async () => {
            const amountInput = document.getElementById('xuAmount');
            const amount = parseInt(amountInput.value);
            
            // Thay alert bằng Swal
            if(!amount || amount <= 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Lỗi nhập liệu',
                    text: 'Vui lòng nhập số lượng xu hợp lệ!',
                    confirmButtonColor: '#ff4757'
                });
                return;
            }

            const btn = document.getElementById('btnConfirm');
            const originalText = btn.innerText;
            btn.innerText = "Đang xử lý...";
            btn.disabled = true;
            
            try {
                const finalAmount = actionType === 'add' ? amount : -amount;
                
                await updateDoc(doc(db, "users", selectedUserId), {
                    xu: increment(finalAmount)
                });
                
                // Cập nhật Local UI
                const userIndex = allUsers.findIndex(u => u.id === selectedUserId);
                if(userIndex !== -1) {
                    if(!allUsers[userIndex].xu) allUsers[userIndex].xu = 0;
                    allUsers[userIndex].xu += finalAmount;
                    if(allUsers[userIndex].xu < 0) allUsers[userIndex].xu = 0; 
                }
                
                filterUsers(); 
                closeModal();
                
                // THÔNG BÁO THÀNH CÔNG DẠNG TOAST (GÓC PHẢI)
                Toast.fire({
                    icon: 'success',
                    title: `Đã ${actionType === 'add' ? 'cộng' : 'trừ'} ${amount} Xu thành công!`
                });

            } catch (e) {
                console.error(e);
                closeModal();

                // BẮT LỖI PERMISSION CỤ THỂ
                if (e.code === 'permission-denied') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi Quyền Truy Cập (Permissions)!',
                        html: `
                            Firebase chặn quyền ghi dữ liệu.<br>
                            Hãy vào Console > Firestore Database > Rules và sửa thành:<br>
                            <code style="background:#333; color:#0f0; padding:5px; display:block; margin-top:10px;">allow read, write: if true;</code>
                        `,
                        confirmButtonText: 'Đã hiểu, tôi sẽ sửa'
                    });
                } else {
                    // Lỗi khác
                    Swal.fire({
                        icon: 'error',
                        title: 'Có lỗi xảy ra',
                        text: e.message
                    });
                }
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
