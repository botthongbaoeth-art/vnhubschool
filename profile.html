<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, EmailAuthProvider, reauthenticateWithCredential, updatePassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFzSBZjJS5RvCL9Ax7xRrk6q_WsNGkh_s",
            authDomain: "hubschoolvn-db841.firebaseapp.com",
            projectId: "hubschoolvn-db841",
            storageBucket: "hubschoolvn-db841.firebasestorage.app",
            messagingSenderId: "526272140814",
            appId: "1:526272140814:web:ba337306b1d4b4d4af4e5f",
            measurementId: "G-4KD8Z1FGC7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let uid = null;
        let userEmail = "";
        let currentUser = null;
        let currentUsername = "";

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                currentUser = user;
                uid = user.uid;
                userEmail = user.email;
                document.getElementById('emailDisplay').value = userEmail;

                const snap = await getDoc(doc(db, "users", uid));
                if(snap.exists()) {
                    const d = snap.data();
                    document.getElementById('usernameInput').value = d.username || "";
                    currentUsername = d.username || ""; // L∆∞u username hi·ªán t·∫°i ƒë·ªÉ check ƒë·ªïi
                    document.getElementById('fullname').value = d.fullname || "";
                    document.getElementById('bio').value = d.bio || "";
                    document.getElementById('interests').value = d.interests || "";
                    document.getElementById('class').value = d.class || "";
                    document.getElementById('school').value = d.school || "";
                    document.getElementById('currentAvatar').innerText = d.avatarEmoji || (d.fullname ? d.fullname.charAt(0) : "U");
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        window.selectAvatar = (emoji) => {
            document.getElementById('currentAvatar').innerText = emoji;
            document.getElementById('currentAvatar').dataset.emoji = emoji;
            document.getElementById('avatarModal').style.display = 'none';
        }

        window.saveProfile = async () => {
            const btn = document.querySelector('.btn-save');
            const newUsername = document.getElementById('usernameInput').value.trim();
            
            if(!newUsername) return alert("Username kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!");
            // Validate username: ch·ªâ ch·ªØ th∆∞·ªùng, s·ªë, g·∫°ch d∆∞·ªõi
            if(!/^[a-z0-9_]+$/.test(newUsername)) return alert("Username ch·ªâ ƒë∆∞·ª£c ch·ª©a ch·ªØ th∆∞·ªùng, s·ªë v√† d·∫•u g·∫°ch d∆∞·ªõi!");

            btn.innerText = "ƒêang l∆∞u...";
            btn.disabled = true;

            try {
                // N·∫øu username thay ƒë·ªïi, ki·ªÉm tra xem ƒë√£ t·ªìn t·∫°i ch∆∞a
                if(newUsername !== currentUsername) {
                    const q = query(collection(db, "users"), where("username", "==", newUsername));
                    const querySnapshot = await getDocs(q);
                    if(!querySnapshot.empty) {
                        btn.innerText = "L∆∞u Thay ƒê·ªïi";
                        btn.disabled = false;
                        return alert("Username n√†y ƒë√£ c√≥ ng∆∞·ªùi s·ª≠ d·ª•ng! Vui l√≤ng ch·ªçn t√™n kh√°c.");
                    }
                }

                const data = {
                    username: newUsername,
                    fullname: document.getElementById('fullname').value,
                    bio: document.getElementById('bio').value,
                    interests: document.getElementById('interests').value,
                    class: document.getElementById('class').value,
                    school: document.getElementById('school').value,
                };
                const emoji = document.getElementById('currentAvatar').dataset.emoji;
                if(emoji) data.avatarEmoji = emoji;

                await updateDoc(doc(db, "users", uid), data);
                alert("C·∫≠p nh·∫≠t th√†nh c√¥ng!");
                window.location.href = 'home.html';
            } catch(e) {
                console.error(e);
                alert("L·ªói khi l∆∞u: " + e.message);
                btn.innerText = "L∆∞u Thay ƒê·ªïi";
                btn.disabled = false;
            }
        }

        window.openPasswordModal = () => {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        window.handleChangePassword = async () => {
            const oldPass = document.getElementById('oldPass').value;
            const newPass = document.getElementById('newPass').value;
            const confirmNewPass = document.getElementById('confirmNewPass').value;

            if (!oldPass || !newPass || !confirmNewPass) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!");
            if (newPass !== confirmNewPass) return alert("M·∫≠t kh·∫©u m·ªõi kh√¥ng kh·ªõp!");
            if (newPass.length < 6) return alert("M·∫≠t kh·∫©u m·ªõi ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!");

            try {
                const credential = EmailAuthProvider.credential(currentUser.email, oldPass);
                await reauthenticateWithCredential(currentUser, credential);
                await updatePassword(currentUser, newPass);
                
                alert("ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
                document.getElementById('passwordModal').style.display = 'none';
                auth.signOut().then(() => window.location.href = 'login.html');
                
            } catch (error) {

                    alert("M·∫≠t kh·∫©u c≈© kh√¥ng ch√≠nh x√°c!");
                } else {
                    alert("L·ªói: " + error.message);
                }
            }
        }
    </script>
