    <style>
        :root {
            --primary: #6C63FF; --secondary: #00D2FF; --accent: #FF2E63;
            --gold: #FFD700; --dark: #0f172a; --dark-light: #1e293b;
            --text: #f8fafc; --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --input-bg: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--dark); color: var(--text); padding: 20px; min-height: 100vh; }

        /* CONTAINER */
        .container { 
            max-width: 600px; margin: 0 auto; padding-bottom: 40px; 
            animation: fadeIn 0.5s ease-out;
        }
        
        /* HEADER */
        .header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; padding-top: 10px; }
        .back-btn { 
            background: var(--dark-light); border: var(--glass-border); color: var(--text); 
            width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; font-size: 1.2rem;
        }
        .back-btn:active { transform: scale(0.9); }
        .header h2 { font-size: 1.5rem; font-weight: 700; }

        /* AVATAR SECTION */
        .avatar-section { text-align: center; margin-bottom: 40px; position: relative; width: fit-content; margin: 0 auto 40px; }
        .avatar-wrapper { position: relative; cursor: pointer; transition: 0.3s; }
        .avatar-wrapper:active { transform: scale(0.95); }
        
        .avatar-big { 
            width: 120px; height: 120px; background: var(--gradient); 
            border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;
            font-size: 3.5rem; font-weight: 700; border: 4px solid var(--dark); 
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.3);
        }
        .edit-badge { 
            position: absolute; bottom: 5px; right: 0; 
            background: var(--accent); width: 36px; height: 36px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 1rem;
            border: 3px solid var(--dark); color: white;
        }

        /* FORM STYLES */
        .form-card {
            background: var(--dark-light); border-radius: 24px; padding: 25px;
            border: var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 0.9rem; font-weight: 500; margin-left: 5px; }
        
        input, textarea { 
            width: 100%; padding: 14px 18px; background: var(--input-bg); 
            border: 1px solid rgba(255,255,255,0.1); color: var(--text); 
            border-radius: 16px; outline: none; font-size: 1rem; transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
        }
        input:focus, textarea:focus { 
            border-color: var(--primary); background: rgba(108, 99, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.1); 
        }
        input:disabled { background: rgba(255, 255, 255, 0.02); color: var(--text-muted); border-color: transparent; cursor: not-allowed; }
        textarea { resize: none; height: 120px; line-height: 1.5; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* BUTTONS */
        .action-buttons { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        
        .btn-save { 
            width: 100%; padding: 16px; background: var(--gradient); 
            border: none; border-radius: 16px; color: white; font-weight: 700; font-size: 1rem; 
            cursor: pointer; box-shadow: 0 8px 20px rgba(108,99,255,0.3); transition: 0.3s;
        }
        .btn-save:active { transform: scale(0.98); box-shadow: 0 4px 10px rgba(108,99,255,0.2); }
        .btn-save:disabled { opacity: 0.7; cursor: wait; }

        .btn-outline {
            width: 100%; padding: 15px; background: transparent; 
            border: 1px solid var(--text-muted); color: var(--text-muted); border-radius: 16px; 
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-outline:hover { border-color: var(--accent); color: var(--accent); background: rgba(255, 46, 99, 0.05); }

        /* MODALS */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); align-items: center; justify-content: center; 
            z-index: 999; backdrop-filter: blur(5px); padding: 20px;
        }
        .modal-content { 
            background: var(--dark-light); padding: 25px; border-radius: 24px; 
            width: 100%; max-width: 400px; text-align: center; border: var(--glass-border);
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-content h3 { margin-bottom: 20px; font-size: 1.3rem; }

        /* Emoji Grid */
        .emoji-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; 
        }
        .emoji-opt { 
            font-size: 2rem; cursor: pointer; padding: 10px; border-radius: 12px; 
            background: rgba(255,255,255,0.03); transition: 0.2s;
        }
        .emoji-opt:hover { background: rgba(255,255,255,0.1); transform: scale(1.1); }

        .modal-actions { display: flex; gap: 10px; margin-top: 25px; }
        .modal-btn { flex: 1; padding: 12px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; }
        .modal-btn.cancel { background: transparent; border: 1px solid var(--text-muted); color: var(--text-muted); }
        .modal-btn.confirm { background: var(--gradient); color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .form-row { grid-template-columns: 1fr; gap: 0; } /* Stack inputs on mobile */
            .avatar-big { width: 100px; height: 100px; font-size: 2.8rem; }
            .container { padding-top: 0; }
            .header { position: sticky; top: 0; background: var(--dark); z-index: 10; padding-bottom: 10px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, EmailAuthProvider, reauthenticateWithCredential, updatePassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFzSBZjJS5RvCL9Ax7xRrk6q_WsNGkh_s",
            authDomain: "hubschoolvn-db841.firebaseapp.com",
            projectId: "hubschoolvn-db841",
            storageBucket: "hubschoolvn-db841.firebasestorage.app",
            messagingSenderId: "526272140814",
            appId: "1:526272140814:web:ba337306b1d4b4d4af4e5f",
            measurementId: "G-4KD8Z1FGC7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let uid = null;
        let userEmail = "";
        let currentUser = null;
        let currentUsername = "";

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                currentUser = user;
                uid = user.uid;
                userEmail = user.email;
                document.getElementById('emailDisplay').value = userEmail;

                const snap = await getDoc(doc(db, "users", uid));
                if(snap.exists()) {
                    const d = snap.data();
                    document.getElementById('usernameInput').value = d.username || "";
                    currentUsername = d.username || ""; 
                    document.getElementById('fullname').value = d.fullname || "";
                    document.getElementById('bio').value = d.bio || "";
                    document.getElementById('interests').value = d.interests || "";
                    document.getElementById('class').value = d.class || "";
                    document.getElementById('school').value = d.school || "";
                    document.getElementById('currentAvatar').innerText = d.avatarEmoji || (d.fullname ? d.fullname.charAt(0) : "U");
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        window.selectAvatar = (emoji) => {
            document.getElementById('currentAvatar').innerText = emoji;
            document.getElementById('currentAvatar').dataset.emoji = emoji;
            document.getElementById('avatarModal').style.display = 'none';
        }

        window.saveProfile = async () => {
            const btn = document.querySelector('.btn-save');
            const newUsername = document.getElementById('usernameInput').value.trim();
            
            if(!newUsername) return alert("Username kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!");
            if(!/^[a-z0-9_]+$/.test(newUsername)) return alert("Username ch·ªâ ƒë∆∞·ª£c ch·ª©a ch·ªØ th∆∞·ªùng, s·ªë v√† d·∫•u g·∫°ch d∆∞·ªõi!");

            btn.innerText = "ƒêang x·ª≠ l√Ω...";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            try {
                // Ki·ªÉm tra tr√πng username
                if(newUsername !== currentUsername) {
                    try {
                        const q = query(collection(db, "users"), where("username", "==", newUsername));
                        const querySnapshot = await getDocs(q);
                        if(!querySnapshot.empty) {
                            btn.innerText = "L∆∞u Thay ƒê·ªïi";
                            btn.disabled = false;
                            btn.style.opacity = "1";
                            return alert("Username n√†y ƒë√£ c√≥ ng∆∞·ªùi s·ª≠ d·ª•ng! Vui l√≤ng ch·ªçn t√™n kh√°c.");
                        }
                    } catch (permissionError) {
                        console.warn("L·ªói quy·ªÅn ki·ªÉm tra username. B·ªè qua b∆∞·ªõc n√†y.");
                    }
                }

                // L∆∞u th√¥ng tin
                const data = {
                    username: newUsername,
                    fullname: document.getElementById('fullname').value,
                    bio: document.getElementById('bio').value,
                    interests: document.getElementById('interests').value,
                    class: document.getElementById('class').value,
                    school: document.getElementById('school').value,
                };
                const emoji = document.getElementById('currentAvatar').dataset.emoji;
                if(emoji) data.avatarEmoji = emoji;

                await updateDoc(doc(db, "users", uid), data);
                alert("C·∫≠p nh·∫≠t th√†nh c√¥ng!");
                window.location.href = 'home.html';
            } catch(e) {
                console.error(e);
                alert("L·ªói khi l∆∞u: " + e.message);
                btn.innerText = "L∆∞u Thay ƒê·ªïi";
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }

        window.openPasswordModal = () => {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        window.handleChangePassword = async () => {
            const oldPass = document.getElementById('oldPass').value;
            const newPass = document.getElementById('newPass').value;
            const confirmNewPass = document.getElementById('confirmNewPass').value;

            if (!oldPass || !newPass || !confirmNewPass) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!");
            if (newPass !== confirmNewPass) return alert("M·∫≠t kh·∫©u m·ªõi kh√¥ng kh·ªõp!");
            if (newPass.length < 6) return alert("M·∫≠t kh·∫©u m·ªõi ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!");

            try {
                const credential = EmailAuthProvider.credential(currentUser.email, oldPass);
                await reauthenticateWithCredential(currentUser, credential);
                await updatePassword(currentUser, newPass);
                
                alert("ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
                document.getElementById('passwordModal').style.display = 'none';
                auth.signOut().then(() => window.location.href = 'login.html');
                
            } catch (error) {
                console.error(error);
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    alert("M·∫≠t kh·∫©u c≈© kh√¥ng ch√≠nh x√°c!");
                } else {
                    alert("L·ªói: " + error.message);
                }
            }
        }
    </script>
